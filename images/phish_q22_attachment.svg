<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700">
  <rect width="1200" height="700" fill="#f6fffa"></rect>
  <rect x="60" y="60" width="1080" height="580" rx="18" fill="#fff" stroke="#b6ffd8" stroke-width="3"></rect>

  <text x="90" y="130" font-family="Arial" font-size="30" fill="#111">Suspicious Attachment Example</text>

  <rect x="90" y="180" width="1020" height="260" rx="14" fill="#ecfff4" stroke="#96f0c2"></rect>
  <text x="120" y="245" font-family="Arial" font-size="26" fill="#111">Subject: Invoice Overdue - Action Required</text>
  <text x="120" y="300" font-family="Arial" font-size="24" fill="#333">Attachment: INVOICE_2026.pdf.exe</text>
  <text x="120" y="350" font-family="Arial" font-size="22" fill="#555">“Please open and confirm payment today.”</text>

  <text x="90" y="500" font-family="Arial" font-size="20" fill="#777">
    Red flag: double extension (.pdf.exe) often hides an executable.
  </text>
</svg>
