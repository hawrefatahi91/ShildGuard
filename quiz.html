<!-- QUIZ BOX -->
<div class="container">

<h1>Cybersecurity Awareness Quiz</h1>

<div id="counter">Question 1 / 30</div>

<div class="progress"><div id="bar" class="bar"></div></div>

<div id="quizBox"></div>

<div class="buttons">
  <button id="backBtn">Back</button>
  <button id="nextBtn">Next</button>
</div>

<div id="result" class="hidden"></div>

</div>

<script>
const questions = [
 {q:"What is phishing?",o:["Antivirus scanning","Tricking users into giving sensitive info","Data encryption","Firewall"],a:1,e:"Phishing steals data by tricking users."},
 {q:"Common sign of phishing?",o:["Correct spelling","Urgent message","Friendly greeting","No links"],a:1,e:"Urgency pressures victims."},
 {q:"Before clicking a link?",o:["Click fast","Hover over link","Forward it","Disable AV"],a:1,e:"Previewing shows real destination."},
 {q:"Unexpected attachment?",o:["Open","Save","Delete & report","Rename"],a:2,e:"Attachments may contain malware."},
 {q:"What is spear phishing?",o:["Mass phishing","Targeted phishing","Virus","Phone scam"],a:1,e:"Targets specific people."},

 {q:"Strongest password?",o:["Password123","Summer2024","Hello123","9f#Q!Lk2"],a:3,e:"Long random passwords are strongest."},
 {q:"Why avoid reuse?",o:["Slow login","One breach affects many","Uses RAM","Breaks Wi-Fi"],a:1,e:"One leak compromises many accounts."},
 {q:"What is MFA?",o:["Removes passwords","Extra verification","VPN","Firewall"],a:1,e:"Adds second security step."},
 {q:"Best place for passwords?",o:["Sticky note","Email","Password manager","Text file"],a:2,e:"Managers store securely."},
 {q:"Password leaked?",o:["Ignore","Change it","Share","Restart"],a:1,e:"Change immediately."},

 {q:"Social engineering targets?",o:["Servers","People","Routers","Firewalls"],a:1,e:"It exploits humans."},
 {q:"Pretexting?",o:["Virus","Fake story","Backup","Patch"],a:1,e:"Fake scenario."},
 {q:"Authority attack pretends to be?",o:["Friend","Boss/IT","Gamer","Student"],a:1,e:"Authority pressures victims."},
 {q:"Baiting example?",o:["Patch","Free USB","Firewall","VPN"],a:1,e:"Uses curiosity."},
 {q:"Tailgating?",o:["Phishing","Following into secure area","Virus","VPN"],a:1,e:"Physical intrusion."},

 {q:"What is ransomware?",o:["Spyware","Locks files","Backup","Antivirus"],a:1,e:"Encrypts files for ransom."},
 {q:"Malware spreads via?",o:["Email","USB","Websites","All"],a:3,e:"Many methods."},
 {q:"Spyware does?",o:["Encrypt","Track users","Backup","Clean"],a:1,e:"Steals data silently."},
 {q:"Best malware defense?",o:["Disable updates","Antivirus+updates","Public WiFi","Reuse passwords"],a:1,e:"Layered protection."},
 {q:"Ransomware infection?",o:["Pay","Disconnect & report","Ignore","Post"],a:1,e:"Stop spread and report."},

 {q:"Safest site access?",o:["Email link","Popup","Bookmark/manual","Ad"],a:2,e:"Avoid links."},
 {q:"HTTPS means?",o:["Safe site","Encrypted connection","No malware","Trusted"],a:1,e:"Encrypts traffic only."},
 {q:"Public WiFi risk?",o:["Speed","MITM attack","More secure","None"],a:1,e:"Traffic can be intercepted."},
 {q:"Before installing software?",o:["Skip license","Verify source","Disable AV","Share"],a:1,e:"Avoid fake installers."},
 {q:"Why lock screen?",o:["Save battery","Prevent access","Faster","Looks cool"],a:1,e:"Stops unauthorized use."},

 {q:"Who responsible for security?",o:["IT","Managers","Everyone","Hackers"],a:2,e:"Shared responsibility."},
 {q:"Suspected phishing?",o:["Reply","Delete","Report & delete","Forward"],a:2,e:"Reporting helps others."},
 {q:"Why report incidents?",o:["Blame","Detect patterns","Fun","Ignore"],a:1,e:"Early detection."},
 {q:"Why urgency works?",o:["Fun","Stops thinking","Encrypts","Looks real"],a:1,e:"People panic."},
 {q:"Unsure message?",o:["Click","Reply","Verify","Ignore"],a:2,e:"Always verify."}
];

let index=0;
let score=0;
let locked=false;

function loadQuestion(){
  locked=false;
  const q=questions[index];
  document.getElementById("counter").innerText=`Question ${index+1} / ${questions.length}`;
  document.getElementById("bar").style.width=((index/questions.length)*100)+"%";

  let html=`<h3>${q.q}</h3>`;
  q.o.forEach((opt,i)=>{
    html+=`
    <label class="option">
      <input type="radio" name="opt" value="${i}">
      ${opt}
    </label>`;
  });
  document.getElementById("quizBox").innerHTML=html;
}

document.getElementById("nextBtn").onclick=()=>{
  if(!locked){
    const sel=document.querySelector('input[name="opt"]:checked');
    if(!sel){alert("Select an answer");return;}
    locked=true;
    if(parseInt(sel.value)===questions[index].a) score++;

    document.getElementById("quizBox").innerHTML+=
      `<div class="explain">
       <b>Correct:</b> ${questions[index].o[questions[index].a]}<br>
       ${questions[index].e}
       </div>`;
    return;
  }
  index++;
  if(index>=questions.length){
    document.getElementById("quizBox").innerHTML=
      `<h2>Your Score: ${score}/${questions.length}</h2>`;
    document.getElementById("nextBtn").style.display="none";
    document.getElementById("backBtn").style.display="none";
  }else{
    loadQuestion();
  }
};

document.getElementById("backBtn").onclick=()=>{
  if(index>0){
    index--;
    loadQuestion();
  }
};

loadQuestion();
</script>
