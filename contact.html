<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Contact | ShildGuard</title>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #2b1b5a, #0b2a6b);
  color:white;
}

/* ================= NAV BAR ================= */

nav{
  width:100%;
  display:flex;
  justify-content:center;
  padding-top:20px;
}

.nav-container{
  width:95%;
  max-width:1100px;
  background:rgba(255,255,255,0.08);
  backdrop-filter: blur(8px);
  border-radius:18px;
  padding:14px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 0 20px rgba(0,0,0,0.3);
}

.brand{
  color:white;
  font-weight:bold;
  font-size:18px;
}

.nav-links a{
  color:white;
  text-decoration:none;
  margin-left:18px;
  font-weight:500;
}

.nav-links a:hover{
  text-decoration:underline;
}

.nav-links .active{
  color:#00c8ff;
}

/* ================= PAGE CONTENT ================= */

.container{
  width:90%;
  max-width:800px;
  margin:60px auto;
  background: rgba(255,255,255,0.08);
  padding:50px;
  border-radius:20px;
  box-shadow:0 0 40px rgba(0,0,0,0.4);
}

h1{
  text-align:center;
  margin-top:0;
  font-size:36px;
}

p{
  text-align:center;
  font-size:17px;
  margin-bottom:40px;
  line-height:1.7;
}

/* ================= FORM ================= */

label{
  display:block;
  margin-bottom:6px;
  margin-top:18px;
}

input, textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background: rgba(255,255,255,0.15);
  color:white;
  font-size:16px;
}

textarea{
  min-height:140px;
  resize:vertical;
}

button{
  margin-top:30px;
  width:100%;
  padding:14px;
  background:#00c8ff;
  color:white;
  border:none;
  border-radius:10px;
  font-size:17px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#29d6ff;
}
</style>
</head>

<body>

<!-- ================= NAV BAR ================= -->

<nav>
  <div class="nav-container">
    <div class="brand">üõ°Ô∏è ShildGuard</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="mission.html">Mission</a>
      <a href="quiz.html">Quiz</a>
      <a href="contact.html" class="active">Contact</a>
    </div>
  </div>
</nav>

<!-- ================= MAIN CONTENT ================= -->

<div class="container">

  <h1>Contact ShildGuard</h1>

  <p>
    People and organizations can contact ShildGuard for questions,
    collaboration, or cybersecurity awareness initiatives.
  </p>

  <label>Your Name</label>
  <input id="name" type="text" placeholder="Enter your name">

  <label>Organization (Optional)</label>
  <input id="org" type="text" placeholder="Company or school">

  <label>Message</label>
  <textarea id="message" placeholder="How can we help?"></textarea>

  <button id="sendBtn">Send Message</button>

</div>

<script>
document.getElementById("sendBtn").addEventListener("click", function(){

  const name = document.getElementById("name").value;
  const org = document.getElementById("org").value;
  const msg = document.getElementById("message").value;

  if(!name || !msg){
    alert("Please enter your name and message.");
    return;
  }

  const subject = encodeURIComponent("ShildGuard Contact");
  const body = encodeURIComponent(
    "Name: " + name + "\n" +
    "Organization: " + org + "\n\n" +
    "Message:\n" + msg
  );

  window.location.href =
    "mailto:shildguard.supp@gmail.com?subject=" + subject + "&body=" + body;
});
</script>

</body>
</html>
